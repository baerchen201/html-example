<!-- Standard file name for HTML files is index.html -->

<!-- "Import" CSS file -->
<link rel="stylesheet" href="style.css" />

<!-- Header -->
<h1>HTML-Example</h1>

<!-- Sub-Header -->
<h2>by baer1</h2>

<!-- Sub-Header but smaller -->
<h3>created on 31.08.2024</h3>

<!-- span tag is just a general purpose wrapping element. It doesn't modify its contents in any way -->
<span> Wrapped text </span>

<!-- br element represents a newline (line break) -->
<br />

<!--  vvvvv class attribute sets the css class, see style.css -->
<span class="red"> Red text </span>

<br />

<!--  vvvvv inline styles, no css identification required -->
<span style="color: green"> Green text </span>

<br />

<!-- i: italic text -->
<i class="red">Dark red italic text</i>

<!-- Horizontal line -->
<hr class="split" />

<!-- Inline editable style tags. Don't use them on actual websites, but they're pretty fun to play around with. -->
<style class="fun" contenteditable>
  /* remove ".inverted" */
  body.inverted {
    background-color: black;
    color: white;
  }
</style>
