<!-- Standard file name for HTML files is index.html -->

<!-- "Import" CSS file -->
<link rel="stylesheet" href="style.css" />

<!-- Set the page title (that shows up in the list of open tabs) -->
<title>HTML Example</title>

<!-- Header -->
<h1>HTML-Example</h1>

<!-- Sub-Header -->
<h2>by baer1</h2>

<!-- Sub-Header but smaller -->
<h3>created on 31.08.2024</h3>

<!-- span tag is just a general purpose wrapping element. It doesn't modify its contents in any way -->
<span> Wrapped text </span>

<!-- br element represents a newline (line break) -->
<br />

<!--  vvvvv class attribute sets the css class, see style.css -->
<span class="red"> Red text </span>

<br />

<!--  vvvvv inline styles, no css identification required -->
<span style="color: green"> Green text </span>

<br />

<!-- i: italic text -->
<i class="red">Dark red italic text</i>

<!-- Horizontal line -->
<hr class="split" />

<!-- Inline editable style tags. Don't use them on actual websites, but they're pretty fun to play around with. -->
<style class="fun" contenteditable>
  /* try playing around */
  body {
    background: white;
    color: black;
    font-size: 100%;
  }
</style>

<hr class="split" />

<!-- TODO: Explain name and id attributes -->
<!-- TODO: that above but better ^^^^ -->

<label for="enable-js">Show javascript related elements</label>
<!--   ^^^<------------vvvv         -->
<input type="checkbox" name="enable-js" id="enable-js" />
<!-- Use "id" for JavaScript with "document.getElementById(<id>)" -->
<script>
  // JavaScript can be embedded directly into HTML in a "script" tag

  // Print "change" events to the console
  document.getElementById("enable-js").onchange = function (change_event) {
    /*
      <boolean> ? <ifTrue> : <ifFalse>
      short for
      if (<boolean>) {
        <ifTrue>
      } else {
        <ifFalse>
      }

      window.alert(window.confirm("Are you sure?") ? "User confirmed" : "User cancelled")
      is the same as
      if (window.confirm("Are you sure?")) {
        window.alert("User confirmed");
      } else {
        window.alert("User cancelled");
      }
    */
    console.info(
      change_event.target.checked
        ? "JavaScript related elements shown"
        : "JavaScript related elements hidden"
    );
  };
</script>

<!-- JavaScript can also be moved into a separate file, and then be "imported" with the "script" tags "src" attribute -->
<script src="app.js"></script>

<br />

  <!--    vvvvvvv Inline JavaScript that is run when the element is clicked -->
